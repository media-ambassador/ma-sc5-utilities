<header *ngIf="serviceName">
  <ma-sc5-main-header [channels]="identity.channels"
                      [catalogues]="catalogues"
                      [activeCatalogue]="activeCatalogue.name"
                      [userId]="identity.id"
                      [pageTitle]="pageTitle"
                      [defaultChannel]="identity.default_channel">
  </ma-sc5-main-header>

  <ma-sc5-main-menu [catalogue]="activeCatalogue" [activeService]="serviceName"></ma-sc5-main-menu>
</header>

<section>
  <perfect-scrollbar [config]="config">
    <router-outlet (activate)="onViewActive($event)"></router-outlet>
  </perfect-scrollbar>
</section>

<footer>
  <ma-sc5-main-footer></ma-sc5-main-footer>
</footer>

<div>
  <div class="logo">
    <a [routerLink]="['/']">
      <mat-icon class="icon-logo" svgIcon="sc5-logo"></mat-icon>
    </a>
  </div>

  <div class="channels">
    <span class="mat-caption" translate="ma.sc5.main.header.channels"></span>

    <span [matMenuTriggerFor]="channelsMenu" class="dropdown-menu mat-subheading-2">
      {{ defaultChannel }}
      <mat-icon>keyboard_arrow_down</mat-icon>
    </span>

    <mat-menu #channelsMenu="matMenu">
      <button mat-menu-item *ngFor="let channel of channels">
        {{ channel }}
      </button>
    </mat-menu>
  </div>

  <div class="app-title">
    <span class="mat-headline">
      {{ pageTitle | translate }}
    </span>
  </div>

  <div class="helper">
    <ul>
      <li>
        <a md-raised-button color="accent" [mdePopoverTriggerFor]="mainMenuPopover" [mdePopoverEnterDelay]="300" mdePopoverTriggerOn="click">
          <mat-icon>view_module</mat-icon>
        </a>
      </li>
      <li>
        <a href="#" matTooltip="{{ 'ma.sc5.tooltip.emptyNotification' | translate }}">
            <mat-icon>notifications_none</mat-icon>
        </a>
      </li>
      <li>
        <a href="#" matTooltip="{{ 'ma.sc5.tooltip.emptyHelp' | translate }}">
            <mat-icon>help_circle</mat-icon>
        </a>
      </li>
    </ul>
  </div>

  <div class="user">
    <span [matMenuTriggerFor]="userMenu" class="dropdown-menu mat-body-1">
        {{ userId }}
      <mat-icon>keyboard_arrow_down</mat-icon>
    </span>

    <mat-menu #userMenu="matMenu">
      <button mat-menu-item (click)="sc5UtilsService.logoutUser()">
        {{ 'ma.sc5.main.header.menu.logout' | translate }}
      </button>
    </mat-menu>
  </div>
</div>

<mde-popover #mainMenuPopover="mdePopover" [mdePopoverOverlapTrigger]="false">
  <div class="popover-content services-popover-content">
    <ul>
      <li *ngFor="let catalogue of catalogues">
        <a href="{{ catalogue.link }}" [ngClass]="{ 'active': catalogue.name == activeCatalogue }">
          <mat-icon class="icon-logo"> {{ catalogue.icon }}</mat-icon>
          <span>{{ sc5UtilsService.getCatalogueName(catalogue.name) }}</span>
        </a>
      </li>
    </ul>
  </div>
</mde-popover>

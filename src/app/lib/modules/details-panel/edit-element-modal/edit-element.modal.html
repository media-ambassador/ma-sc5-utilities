<ngx-smart-modal [identifier]="identifier" (onOpen)="show()" (onClose)="close()" (onDismiss)="close()" [ngClass]="{ 'open': isOpen }">
  <section *ngIf="isOpen">
      <header>
        <span class="mat-title header-title">
            {{ modalTitle | translate }}
        </span>

        <button mat-button class="close-button" (click)="closeModal()">
          <mat-icon>close</mat-icon>
        </button>
      </header>

      <div class="modal-content">
          <ng-content></ng-content>
      </div>
  </section>
</ngx-smart-modal>
